<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Modal PopUp</title>
</head>
<body>
    <div class="coron">
        <h2>Facts About Coronavirus That You Should Know</h2>
        <button id="btn">Click to view</button>
    </div>

    <!-- The Modal -->
    <div id="modal" class="modal">
        <div class="modal-cont">
            <span class="close">&times;</span>
            <ul>
                <li>It originally came from bats.</li>
                <li>It’s related to Mers and Sars.</li>
                <li>Kids aren’t affected by coronavirus as much as adults.</li>
                <li>Coronavirus reached the Pandemic stage.</li>
                <li>The virus is not airborne.</li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
